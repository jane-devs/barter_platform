<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ad_list' %}">Главная страница</a>
    <div class="d-flex ms-auto">
      {% if user.is_authenticated %}
        <div class="d-flex justify-content-end align-items-center gap-3">
            <a href="{% url 'my_proposals' %}" class="btn {% if pending_proposals_count > 0 %}btn-danger{% else %}btn-outline-primary{% endif %}">
              Мои обмены
              {% if pending_proposals_count > 0 %}
                ({{ pending_proposals_count }})
              {% endif %}
            </a>
            <span class="text-muted">Привет, {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-secondary">Выйти</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a>
        </div>
      {% endif %}
    </div>
  </div>
</nav>
