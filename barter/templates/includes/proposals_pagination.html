{% if page_obj.has_other_pages %}
<nav class="mt-3">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{{ page_param }}={{ page_obj.previous_page_number }}&{{ query_string }}">←</a>
      </li>
    {% endif %}
    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if page_obj.number == num %}active{% endif %}">
        <a class="page-link" href="?{{ page_param }}={{ num }}&{{ query_string }}">{{ num }}</a>
      </li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{{ page_param }}={{ page_obj.next_page_number }}&{{ query_string }}">→</a>
      </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
