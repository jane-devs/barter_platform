{% extends "base.html" %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <p class="mt-3">
            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
        </p>
    </form>
</div>
{% endblock %}
