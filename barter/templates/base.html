<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barter Platform{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'ad_list' %}">Бартер</a>

        <div class="d-flex ms-auto align-items-center">
            {% if user.is_authenticated %}
                <span class="me-3 text-muted">Привет, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Основной контейнер -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
